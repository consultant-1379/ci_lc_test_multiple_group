log4j.rootLogger=INFO, STDOUT
log4j.logger.org.jboss=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.infinispan=WARN
log4j.logger.com.ericsson.oss.itpf.sdk.instrument=WARN
log4j.logger.com.ericsson.oss.itpf.modeling=INFO
log4j.logger.com.ericsson.cds.cdi=INFO
log4j.logger.org.reflections=INFO
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Threshold=INFO
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%-5p | %-35.35c{1}%x | %m%n

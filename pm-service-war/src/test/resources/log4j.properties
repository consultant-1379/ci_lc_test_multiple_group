log4j.rootLogger=INFO, out
log4j.logger.com.ericsson.oss.itpf.sdk.instrument=WARN
log4j.logger.com.ericsson.oss.itpf.modeling=INFO
log4j.logger.com.ericsson.cds.cdi=INFO
log4j.logger.org.reflections=INFO
log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%-5p %c{1}(%L) - %m%n